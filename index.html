<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>NIFTY / BANKNIFTY AI Signals</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #0f172a;
  color: white;
  text-align: center;
}
h2 { margin: 14px 0; }
button, select {
  width: 90%;
  max-width: 320px;
  padding: 14px;
  margin: 10px auto;
  font-size: 16px;
  border-radius: 10px;
  border: none;
}
button {
  background: #2563eb;
  color: white;
}
button:active { background:#1d4ed8; }

.card {
  background:#1e293b;
  margin:15px;
  padding:16px;
  border-radius:14px;
  max-width:420px;
  margin-left:auto;
  margin-right:auto;
  text-align:left;
}

.green { color:#22c55e; }
.red { color:#ef4444; }
.yellow { color:#facc15; }
.small { font-size:13px; opacity:0.8; }
</style>
</head>

<body>

<h2>ðŸ“Š NIFTY / BANKNIFTY AI</h2>

<!-- OPEN TRADINGVIEW -->
<button onclick="openChart('NIFTY')">Open NIFTY Live Chart</button>
<button onclick="openChart('BANKNIFTY')">Open BANKNIFTY Live Chart</button>

<!-- USER INPUT -->
<div class="card">
<h3>ðŸ§  Market Input</h3>

<select id="market">
  <option value="NIFTY">NIFTY</option>
  <option value="BANKNIFTY">BANKNIFTY</option>
</select>

<select id="trend">
  <option value="BULLISH">Bullish</option>
  <option value="BEARISH">Bearish</option>
  <option value="SIDEWAYS">Sideways</option>
</select>

<button onclick="generateSignal()">Generate AI Signal</button>
</div>

<!-- AI OUTPUT -->
<div class="card">
<h3>ðŸ¤– AI Trade Plan</h3>

<p>Market: <b id="o_market">--</b></p>
<p>Trend: <b id="o_trend">--</b></p>
<p>Action: <b id="o_action">--</b></p>
<p>Option: <b id="o_option">--</b></p>
<p>Confidence: <b id="o_conf">--%</b></p>

<p class="small" id="o_reason"></p>
</div>

<p class="small">Educational & decision-support only</p>

<script>
function openChart(type){
  const url = type==="NIFTY"
    ? "https://www.tradingview.com/chart/?symbol=NSE:NIFTY"
    : "https://www.tradingview.com/chart/?symbol=NSE:BANKNIFTY";
  window.open(url,'_blank');
}

function generateSignal(){
  const market = document.getElementById("market").value;
  const trend = document.getElementById("trend").value;

  let action="WAIT", option="No Trade", conf=60, reason="Sideways market â€“ capital protection.";

  if(trend==="BULLISH"){
    action="BUY";
    option="ATM / 1-ITM CE";
    conf=78;
    reason="Higher highs expected. Momentum aligned with bullish bias.";
  }
  else if(trend==="BEARISH"){
    action="SELL";
    option="ATM / 1-ITM PE";
    conf=78;
    reason="Lower lows expected. Weakness continuation probable.";
  }

  document.getElementById("o_market").innerText=market;
  document.getElementById("o_trend").innerText=trend;
  document.getElementById("o_action").innerText=action;
  document.getElementById("o_option").innerText=option;
  document.getElementById("o_conf").innerText=conf+"%";
  document.getElementById("o_reason").innerText=reason;
}
</script>

</body>
</html>
