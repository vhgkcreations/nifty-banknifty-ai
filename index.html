    .bullish { color: #22c55e; }

<body>

<button onclick="openChart('BANKNIFTY')">

<!-- AI SIGNAL CARD -->
<div class="card">
  <h3>ðŸ¤– AI Trade Signal</h3>

  <p>

  </p>

</div>

<script>
/* ---------- OPEN TRADINGVIEW ---------- */
function openChart(type) {
  const url =
    type === 'NIFTY'
      ? 'https://www.tradingview.com/chart/?symbol=NSE:NIFTY'
      : 'https://www.tradingview.com/chart/?symbol=NSE:BANKNIFTY';

  window.open(url, '_blank');
}

/* ---------- SIMPLE AI ENGINE ---------- */
function generateSignal() {
  // Mocked indicator logic (upgrade later with real data)
  const rsi = 30 + Math.random() * 40;     // 30â€“70
  const trendStrength = Math.random();    // 0â€“1

  let trend = "WAIT";
  let action = "No Trade";
  let option = "No Trade";
  let confidence = 50;

  if (rsi > 55 && trendStrength > 0.6) {
    trend = "BULLISH";
    action = "BUY CALL (CE)";
    option = "ATM or 1-ITM CE";
    confidence = 75 + Math.floor(Math.random() * 10);
  }
  else if (rsi < 45 && trendStrength > 0.6) {
    trend = "BEARISH";
    action = "BUY PUT (PE)";
    option = "ATM or 1-ITM PE";
    confidence = 75 + Math.floor(Math.random() * 10);
  }
  else {
    trend = "SIDEWAYS";
    action = "WAIT";
    option = "Avoid Trading";
    confidence = 55;
  }

  const trendEl = document.getElementById("trend");
  trendEl.innerText = trend;
  trendEl.className =
    trend === "BULLISH" ? "bullish" :
    trend === "BEARISH" ? "bearish" :
    "neutral";

  document.getElementById("action").innerText = action;
  document.getElementById("option").innerText = option;
  document.getElementById("confidence").innerText = confidence + "%";
}

/* ---------- AUTO UPDATE EVERY 30s ---------- */
generateSignal();
setInterval(generateSignal, 30000);
</script>
