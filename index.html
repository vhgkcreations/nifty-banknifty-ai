<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NIFTY / BANKNIFTY Live Chart</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: white;
      text-align: center;
    }

    h2 {
      margin: 10px 0;
    }

    select {
      padding: 8px;
      margin-bottom: 10px;
      font-size: 16px;
    }

    iframe {
      width: 100%;
      height: 500px;
      border: none;
    }
  </style>
</head>

<body>

<h2>ðŸ“Š NIFTY / BANKNIFTY LIVE CHART</h2>

<select onchange="changeChart(this.value)">
  <option value="NSE:NIFTY">NIFTY</option>
  <option value="NSE:BANKNIFTY">BANKNIFTY</option>
</select>

<iframe
  id="tvchart"
  src="https://www.tradingview.com/widgetembed/?symbol=NSE:NIFTY&interval=5&theme=dark&style=1&timezone=Asia/Kolkata"
  allowfullscreen>
</iframe>

<script>
function changeChart(symbol) {
  document.getElementById("tvchart").src =
    "https://www.tradingview.com/widgetembed/?" +
    "symbol=" + symbol +
    "&interval=5" +
    "&theme=dark" +
    "&style=1" +
    "&timezone=Asia/Kolkata";
}
</script>

</body>
</html>
